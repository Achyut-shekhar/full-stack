<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab 3: CSS Styling Methods</title>
  <!-- External Style Sheet -->
  <link rel="stylesheet" href="lab3-external-styles.css" />
  <!-- Internal Style Sheet -->
  <style>
    .internal-demo {
      color: #0066cc;
      background: #e8f4f8;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2 style="color: #ff6600; text-align:center;">CSS Styling Methods</h2>

  <!-- Inline Style Example -->
  <div style="background:#fff3cd; padding:10px; margin-bottom:10px;">
    <strong style="color:#d9534f;">This uses inline style!</strong>
  </div>

  <!-- Internal Style Example -->
  <div class="internal-demo">
    This uses internal style sheet (see &lt;style&gt; in &lt;head&gt;)
  </div>

  <!-- External Style Example -->
  <div class="external-demo">
    This uses external style sheet (see lab3-external-styles.css)
  </div>
</body>
</html>
