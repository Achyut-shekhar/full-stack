<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>heading</title>

</head>
<body>
  <h1>big heading</h1>
  <h2>small heading</h2>
  <h3>smaller</h3>
  <ul>unorder list
    <li>item 1</li>
    <li>item 2</li>
  </ul>
  <ol>ordered list
    <li>item 1</li>
    <li>item 2</li>
  </ol>
  
  <dl>description list
    <dt>Term 1</dt>
    <dd>Description of term 1</dd>
    <dt>Term 2</dt>
    <dd>Description of term 2</dd>
  </dl>
  
</body>
</html>
