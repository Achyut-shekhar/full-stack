<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="Enter your name" /><br />
    <input type="password" placeholder="Enter password" /><br />
    //Hides characters for sensitive data.
    <input type="email" placeholder="Enter email" required /><br />
    //Validates email format automatically.
    <input type="number" min="1" max="100" placeholder="Enter age" /><br />
    //Accepts only numeric values.
    <input type="date" /><br />
    //Provides a calendar for date selection. <input type="time" />
    <br />//Allows selection of time.
    <input type="color" id="colorPicker" oninput="showHex()" /><span
      id="hexValue"
    ></span
    ><br />
    //Opens a color picker.
    <input type="range" min="0" max="100" /><br />//Creates a slider control for
    numeric range. <input type="file" /><br />//Allows file upload

    <script>
      function showHex() {
        var color = document.getElementById("colorPicker").value;
        document.getElementById("hexValue").textContent = " " + color;
      }
    </script>
  </body>
</html>
